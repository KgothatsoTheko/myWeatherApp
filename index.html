<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Lesson</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <nav>
            <input id="search" class="search" type="search" placeholder="Enter City Name e.g., London, Tokyo, Greece">
        </nav>
        <div class="notification"></div>
        <div class="top">
            <div class="degree">
                <h4 class="temperature-value">-</h4>
                <p class="location">-</p>
            </div>
            <div id="logo" class="logo">
                <img id="logo" src="" alt="icon">
            </div>  
        </div>
        <div class="middle">
            <div class="slot">
                <p><b>21&deg;C</b></p>
                <span>logo</span>
                <h4>Time</h4>
                <small>PM</small>
            </div>
        </div>
        <div class="bottom">
            <div class="slot">
                <p><b>21&deg;C</b></p>
                <span>logo</span>
                <h4>Day</h4>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
