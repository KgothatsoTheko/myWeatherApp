<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Lesson</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main-container">
        <nav>
            <input id="search" class="search" type="search" placeholder="Enter City Name e.g., London, Tokyo, Greece">
            <button class="material-symbols-outlined search-icon">
                search
            </button>
        </nav>
        <div class="notification"></div>
        <div class="top">
            <div class="degree">
                <h4 class="temperature-value">-</h4>
                <p class="location">-</p>
            </div>
            <div id="logo" class="logo">
                <img id="logo" src="" alt="icon">
            </div>  
        </div>
        <div class="middle">
            <div id="slot" class="slot">
                <p><b class="temperature-value1">-</b></p>
                <span class="logo1"><img id="logo1" src="" alt="show"></span>
                <h4 class="time">-</h4>
                <small class="description">-</small>
            </div>
        </div>
        <div class="bottom">
            <div class="slot">
                <p><b>21&deg;C</b></p>
                <span>logo</span>
                <h4>Day</h4>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
